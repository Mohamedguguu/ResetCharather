<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Click Game</title>
  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- FirebaseUI for Auth -->
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css"
  />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --btn-bg-light: linear-gradient(145deg, #e0e0e0, #ffffff);
      --btn-bg-dark: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      --btn-shadow-light: rgba(0, 0, 0, 0.2);
      --btn-shadow-dark: rgba(0, 0, 0, 0.5);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    #firebaseui-auth-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .firebaseui-container {
      padding: 0;
    }
    #game {
      display: none;
      text-align: center;
      padding-top: 50px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: scale(0.95); }
    #shop-panel, #leaderboard { display: none; margin: 20px auto; width: 90%; max-width: 300px; text-align: left; }
    #leaderboard ol { padding-left: 20px; }
  </style>
</head>
<body class="light">
  <div id="firebaseui-auth-container"></div>
  <div id="game">
    <h1 id="points">Points: 0</h1>
    <button class="btn" id="click-btn">Click Me!</button>
    <button class="btn" id="shop-btn">Toggle Shop</button>
    <button class="btn" id="leader-btn">Toggle Leaderboard</button>
    <button class="btn" id="theme-toggle">Dark Mode</button>
    <div id="shop-panel">
      <h2>Shop</h2>
      <div><span>Item A</span><button class="btn buy" data-cost="5">Buy (5)</button></div>
      <div><span>Item B</span><button class="btn buy" data-cost="10">Buy (10)</button></div>
      <div><span>Item C</span><button class="btn buy" data-cost="20">Buy (20)</button></div>
    </div>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="board-list"></ol>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "resetcharatherdata.firebaseapp.com",
      databaseURL: "https://resetcharatherdata-default-rtdb.firebaseio.com",
      projectId: "resetcharatherdata",
      storageBucket: "resetcharatherdata.appspot.com",
      messagingSenderId: "159729307751",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    // FirebaseUI
    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', {
      signInFlow: 'popup',
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      callbacks: {
        signInSuccessWithAuthResult: () => false
      }
    });

    const authContainer = document.getElementById('firebaseui-auth-container');
    const game = document.getElementById('game');
    const pts = document.getElementById('points');
    const clickBtn = document.getElementById('click-btn');
    const shopBtn = document.getElementById('shop-btn');
    const leaderBtn = document.getElementById('leader-btn');
    const themeBtn = document.getElementById('theme-toggle');
    const shopPanel = document.getElementById('shop-panel');
    const leaderboard = document.getElementById('leaderboard');
    const boardList = document.getElementById('board-list');
    let userId, points = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        authContainer.style.display = 'none';
        game.style.display = 'block';
        loadPoints();
        listenLeaderboard();
      } else {
        authContainer.style.display = 'block';
        game.style.display = 'none';
      }
    });

    function loadPoints() {
      db.ref(`users/${userId}/points`).once('value').then(snap => {
        points = snap.val() || 0; pts.textContent = `Points: ${points}`;
      });
    }

    clickBtn.onclick = () => {
      points++;
      pts.textContent = `Points: ${points}`;
      db.ref(`users/${userId}`).update({ points });
    };

    shopBtn.onclick = () => shopPanel.style.display = shopPanel.style.display === 'block' ? 'none' : 'block';
    leaderBtn.onclick = () => leaderboard.style.display = leaderboard.style.display === 'block' ? 'none' : 'block';

    document.querySelectorAll('.buy').forEach(b => b.onclick = () => {
      const cost = +b.dataset.cost;
      if (points >= cost) {
        points -= cost;
        pts.textContent = `Points: ${points}`;
        db.ref(`users/${userId}`).update({ points });
        b.textContent = 'Owned'; b.disabled = true;
      } else alert('Not enough points!');
    });

    function listenLeaderboard() {
      db.ref('users').orderByChild('points').limitToLast(10)
        .on('value', snap => {
          const arr = [];
          snap.forEach(c => arr.push({ id: c.key.slice(0,6), pts: c.val().points }));
          arr.sort((a,b) => b.pts - a.pts);
          boardList.innerHTML = '';
          arr.forEach(u => boardList.insertAdjacentHTML('beforeend', `<li>${u.id}: ${u.pts}</li>`));
        });
    }

    // Theme toggle
    themeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      themeBtn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    };

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.replace('light','dark');
      themeBtn.textContent = 'Light Mode';
    }
  </script>
</body>
</html>
